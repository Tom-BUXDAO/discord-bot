<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Verification</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c0e37; /* Dark purple background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Increased from 300px */
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            height: 100px; /* Increased from 70px */
            width: auto;
            object-fit: contain;
            filter: blur(1.5px); /* Apply blur effect */
            opacity: 0.6; /* Apply fade effect */
            transition: filter 0.3s, opacity 0.3s; /* Smooth transition for hover effect */
        }
        
        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 48px; /* Increased from 36px */
            height: 70px; /* Increased from 50px */
            line-height: 70px; /* Increased from 50px */
            color: transparent;
            -webkit-text-stroke: 2px #FFD700; /* Yellow outline */
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }
        .container {
            background-color: #8a4fff; /* Light purple container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Increased from 300px */
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
        }
        #connectButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #connectButton:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
            color: #ffffff;
        }
        #closeMessage {
            margin-top: 2rem;
            color: #ffffff;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="logo-text">BUX&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DAO</div>
    </div>
    <div class="container">
        <h1>Verify Your Wallet</h1>
        <button id="connectButton">Connect Wallet</button>
        <p id="status"></p>
    </div>
    <div id="closeMessage">
        You can now close this window...<br>
        Please allow a few minutes for your discord roles to be updated
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const statusElement = document.getElementById('status');
        const closeMessageElement = document.getElementById('closeMessage');

        connectButton.addEventListener('click', async () => {
            if (!window.solana || !window.solana.isPhantom) {
                statusElement.textContent = 'Phantom wallet is not installed!';
                return;
            }

            try {
                const resp = await window.solana.connect();
                statusElement.textContent = 'Connected! Verifying...';
                
                const response = await fetch('/holder-verify/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ walletAddress: resp.publicKey.toString() }),
                });

                const data = await response.json();
                if (data.success) {
                    statusElement.textContent = `Verification successful! Roles: ${data.roles.join(', ')}`;
                    closeMessageElement.style.display = 'block'; // Show the close message
                } else {
                    statusElement.textContent = 'Verification failed. Please try again.';
                }
            } catch (err) {
                statusElement.textContent = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
